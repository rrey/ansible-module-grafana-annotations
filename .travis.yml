stages:
  - test
  - test-doc

language: python
sudo: required
python:
  - "2.7"
services:
  - docker
install:
  - pip install -r requirements.txt

jobs:
  include:
    - stage: test
      script:
        - make test
        - make check
    - stage: test-doc
      script:
        - ansible-doc -t module -M ./library grafana_annotations > /dev/null
